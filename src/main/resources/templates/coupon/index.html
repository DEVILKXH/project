	<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#myform").validate({
				rules:{
					
				},
				errorClass: "myerror",
				errorContainer: "#messageBox",
				errorPlacement: function(error, element) {
					$("#messageBox").text("输入有误，请先更正。");
					if (element.is(":checkbox")||element.is(":radio")||element.parent().is(".input-append")){
						error.appendTo(element.parent().parent());
					} else {
						error.insertAfter(element);
					}
				}
			});
		});
	</script>

<body>
	<div class="container-fluid mycontainer">

			<div class="col-md-12">
				<div class="page-header">

						<small>欢迎你: </small>柯晓鸿
						<small><a href="/logout" class="logout">退出</a></small>
					</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<ul class="list-group">
				  	<li class="list-group-item">
				  		<a href="/a/dict">数据字典配置</a>

				</ul>
			</div>
			<div class="col-md-10">
				<form class="form-inline" id="myform">
				  	<div class="form-group">
					    <label for="vipNo">会员号</label>
					    <input type="text" class="form-control" id="vipNo" name="vipNo" placeholder="请输入商店名称" required="required">
					</div>

				    	<label for="money">消费金额</label>

				  	</div>
				  	<div class="form-group">
				    	<label for="shopName">消费商店</label>
				    	<select class="form-control" name="shopName" required="required">
							<option value="==请选择==">请选择</option>
						</select>
				  	</div>
				  	<div class="form-group">
				    	<label for="shopType">类型</label>
				    	<input type="text" class="form-control" name="shopType" id="shopType" required="required" readonly="readonly"/>
				  	</div>
				  	<div class="form-group">
				    	<label for="num">张数</label>
				    	<input type="text" class="form-control" name="num" id="num" required="required" readonly="readonly"/>
				  	</div>
				  	
				  	<button type="submit" class="btn btn-success btn-submit">提交</button>
				</form>
			</div>
		</div>		
	</div>
