<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="msapplication-TileColor" content="#0e90d2">

	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/css/common.css" rel="stylesheet" type="text/css">
	<link href="/css/shop.css" rel="stylesheet" type="text/css">
	
	<script type="text/javascript" src="/js/jquery-2.0.0.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="/js/common.js"></script>
	<script type="text/javascript">
		$(function(){

			getBaseDict('/a/dict/getLists.do', 'typeId');
			getBaseDict('/a/shop/getLists.do', 'parentId');
			
			var url = "/a/shop/insertSelective.do";
			var params = window.location.href.split("?");
			if(params.length > 1){
				var param = params[1];
				var id = param.split("=")[1];
				url = "/a/shop/updateSelective.do"
				setTimeout(function(){
					getEntity('/a/shop/selectOne.do', 'myform', id);
				}, 1000)
			}
			
			$("#myform").validate({
				rules:{
					
				},
				submitHandler: function(){
					$submit("myform", url);
					return false;
				},
				errorClass: "myerror",
				errorContainer: "#messageBox",
				errorPlacement: function(error, element) {
					$("#messageBox").text("输入有误，请先更正。");
					if (element.is(":checkbox")||element.is(":radio")||element.parent().is(".input-append")){
						error.appendTo(element.parent().parent());
					} else {
						error.insertAfter(element);
					}
				}
			});
		});
	</script>
</head>

<body>
	<div class="container-fluid mycontainer">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>
						<small>欢迎你: </small>柯晓鸿
						<small><a href="/logout" class="logout">退出</a></small>
					</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<ul class="list-group">
				  	<li class="list-group-item">
				  		<a href="/a/dict">数据字典配置</a>
				  	</li>
				  	<li class="list-group-item">
				  		<a href="/a/shop">商店配置</a>
				  	</li>
				  	<li class="list-group-item">
				  		<a href="/a/coupon">整点抽</a>
				  	</li>
				  	<li class="list-group-item">
				  		<a href="/a/gifts">礼品领取</a>
				  	</li>
				  	
				  	<li class="list-group-item">
				  		<a href="/a/admin">报表导出</a>
				  	</li>
				</ul>
			</div>
			<div class="col-md-10">
				<form class="form-inline" id="myform" name="myform">
				  	<input type="hidden" class="form-control form-param" id="id" name="id" >
				  	<div class="form-group">
					    <label for="name">商店名称</label>
					    <input type="text" class="form-control form-param" id="name" name="name" placeholder="请输入商店名称" required="required">
					</div>
				  	<div class="form-group">
				    	<label for="money">满减额度</label>
				    	<input type="number" class="form-control form-param" id="money" name="money" placeholder="请输入满减金额" required="required">
				  	</div>
				  	<div class="form-group">
				    	<label for="parentName">上级店家</label>
				    	<input type="hidden" name="parentName" id="parentName" class="form-param"/>
				    	<select class="form-control form-param form-select" name="parentId" id="parentId">
							<option value="">请选择</option>
						</select>
				  	</div>
				  	<div class="form-group">
				    	<label for="sex">类型</label>
				    	<input type="hidden" name="typeName" id="typeName" class="form-param"/>
				    	<select class="form-control form-param form-select" name="typeId" id="typeId">
							<option value="">请选择</option>
						</select>
				  	</div>
				  	<button type="submit" class="btn btn-success btn-submit">提交</button>
				</form>
			</div>
		</div>		
	</div>
</body>

</html>
