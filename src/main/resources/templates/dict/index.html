	<script type="text/javascript">
		$(function(){
			$("#myform").validate({
				rules:{
					
				},
				errorClass: "myerror",
				errorContainer: "#messageBox",
				errorPlacement: function(error, element) {
					$("#messageBox").text("输入有误，请先更正。");
					if (element.is(":checkbox")||element.is(":radio")||element.parent().is(".input-append")){
						error.appendTo(element.parent().parent());
					} else {
						error.insertAfter(element);
					}
				}
			});
			
			getBaseDictTable('/a/dict/getLists.do', function(res){
				var $table = $(".mytable"); 
				$(res).each(function(i, item){
					var html="<tr>" +
								"<td>"+ item.no +"</td>" +
								"<td>"+ item.name +"</td>" +
								"<td>"+ (item.parentName || "") +"</td>" +
								"<td>" +
								"<a href='/a/dict/edit?id="+ item.id +"' class=\"btn btn-primary\">编辑</a>" +
								"<a href='/a/dict/delete.do?id="+ item.id +"' class=\"btn btn-danger\">删除</a>" +
								"</td>" +
							"</tr>";
					$table.append(html);
				});
			});
		});
	</script>
